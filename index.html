<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analítica-mente</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "5f0eeb67-4e6f-47d2-9155-ec03445e4117",
        region: "us-south",
        serviceInstanceID: "e43c43af-9670-4262-9c44-3debe89b44a8",
        openChatByDefault: false,  // evitar que abra automáticamente
        onLoad: (instance) => {
          window.watsonAssistantInstance = instance;  // guarda la instancia globalmente
          instance.render();
        }
      };
      setTimeout(() => {
        const t = document.createElement('script');
        t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || "latest") + "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      }, 0);
    </script>

  </body>
</html>
